<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Clone Zoom với Stringee hihi</title>

    <!-- import the webpage's stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.20.0/dist/axios.min.js"></script>
    <script src="https://cdn.stringee.com/sdk/web/2.2.1/stringee-web-sdk.min.js"></script>
  </head>
  <body>
<!--     chỉ những variable trong thẻ <div id="app-dotq"> mới chạy được vì file "script.js" khai báo Vue: el: "#app-dotq", -->
    <div class="container has-text-centered" v-cloak id="app-dotq">
      <h1 class="title">
        Ứng dụng Clone Zoom cực cool ngầu với
        <span class="header-highlight">Stringee API</span>
      </h1>

      <div>
        <button class="button is-primary" v-if="!roomId" @click="createRoomDoTQ">
          Tạo Meeting
        </button>

        <button class="button is-info" v-if="!roomId" @click="joinRoomWithId">
          Vô Meeting
        </button>

        <button class="button is-info" v-if="roomId" @click="publishVideo(true)">
          Share màn hình
        </button>
      </div>

      <div v-if="roomId" class="info">
        <p>Bạn đang ở trong room <strong>{{roomId}}</strong>.</p>
        <p>
          Gửi link này cho bạn bè cùng join room nhé
          <a v-bind:href="roomUrl" target="_blank">{{roomUrl}}</a>.
        </p>
        <p>Hoặc bạn cũng có thể copy <code>{{roomId}}</code> để share.</p>
      </div>
    </div>

    <div class="container">
      <div id="videosContainer"></div>
    </div>
  </body>
  <script src="/api.js"></script>
  <script src="/script.js"></script>
</html>
